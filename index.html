<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front end Mentor|Profile Card</title>
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- CARD CONTAINER -->
    <div id="container">
        <!-- CARD -->
        <main id="card">
            <!-- CARD TOP WITH PATTERN BACKGROUND -->
            <div id="card-top"></div>
            <!-- CONTAINER FOR USER IMAGE AND PROFILE -->
            <div id="card-center">
                <img src="images/image-victor.jpg" alt="photo">
                <section id="user-info">
                    <h3 id="name">Victor Crest <span id="age">26</span></h3>
                    <p id="location">London</p>
                </section>
            </div>
            <!-- USER INTERACTIONS AND POSTS COUNT -->
            <div id="interactions">
                <section id="followers">
                    <h3>80K</h3>
                    <p>Followers</p>
                </section>
                <section id="likes">
                    <h3>803K</h3>
                    <p>Likes</p>
                </section>
                <section id="photos">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </section>
            </div>
        </main>
    </div>
    <!-- FOOTER FOR CHALLENGE INFO AND MY GITHUB PROFILE -->
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded
            by <a href="https://github.com/GoldenAceTech" target="_blank">Afolabi Oseni.</a></p>
    </footer>
    
</body>

</html>
